<section class="relative bg-primary text-white text-center py-28 md:py-32">
  <div class="container mx-auto px-6" [@fadeIn]>
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Contactez-nous</h1>
    <p class="text-lg md:text-xl text-white/90">Une question, une suggestion ? Nous sommes l√† pour vous aider.</p>
  </div>
</section>

<!-- üíå FORMULAIRE -->
<section class="py-20 bg-white">
  <div class="container mx-auto px-6 max-w-3xl">
    <h2 class="text-3xl font-bold mb-10 text-center text-gray-800" [@fadeIn]>Envoyez-nous un message</h2>

    <form
      (ngSubmit)="submitForm()"
      #contactForm="ngForm"
      class="bg-white border border-gray-200 p-8 rounded-xl shadow-sm space-y-6"
    >
      <!-- Nom & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block mb-2 font-semibold text-gray-700">Nom</label>
          <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="form.name"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"
          />
        </div>

        <div>
          <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="form.email"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"
          />
        </div>
      </div>

      <!-- Sujet -->
      <div>
        <label for="subject" class="block mb-2 font-semibold text-gray-700">Sujet</label>
        <input
          id="subject"
          name="subject"
          type="text"
          [(ngModel)]="form.subject"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block mb-2 font-semibold text-gray-700">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="form.message"
          rows="5"
          required
          placeholder="Votre message ici..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"
        ></textarea>
      </div>

      <!-- Bouton -->
      <div class="text-center pt-2">
        <button
          type="submit"
          [disabled]="!contactForm.form.valid || loading"
          class="bg-primary text-white font-semibold px-8 py-3 rounded-lg hover:bg-primary-dark transition-all flex items-center justify-center gap-2"
        >
          <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>{{ loading ? 'Envoi en cours...' : 'Envoyer' }}</span>
        </button>

      </div>
    </form>
  </div>
</section>
