<section class="py-20 text-center bg-white">
  <h2 class="text-4xl font-bold mb-6">Nos RÃ©alisations</h2>

  <!-- Filtres -->
  <div class="flex justify-center space-x-4 mb-8">
    <button *ngFor="let category of categories"
            (click)="selectCategory(category)"
            [class.active]="selectedCategory === category"
            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-primary hover:text-white transition-all">
      {{ category }}
    </button>
  </div>

  <!-- Grille des projets -->
  <div class="grid md:grid-cols-3 gap-8 px-6 max-w-6xl mx-auto">
    <div *ngFor="let project of filteredProjects" class="relative group overflow-hidden rounded-lg shadow-lg">
      <img [src]="project.image" [alt]="project.title"
           class="w-full h-64 object-cover transition-transform transform group-hover:scale-110">

      <!-- Overlay au survol -->
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
        <h3 class="text-white text-xl font-semibold">{{ project.title }}</h3>
        <p class="text-gray-300 text-sm">{{ project.category }}</p>
      </div>
    </div>
  </div>
</section>
