<div class="max-w-lg mx-auto p-8 bg-white rounded-2xl shadow-xl mt-10 transition-all duration-300 hover:shadow-2xl">
  <!-- En-tête avec icône -->
  <div class="flex flex-col items-center mb-8">
    <svg class="w-12 h-12 text-primary mb-4" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"/>
    </svg>
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Accédez à votre espace</h2>
    <p class="mt-2 text-gray-500">Gérez votre compte en toute sécurité</p>
  </div>

  <!-- Message d'erreur amélioré -->
  <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-center">
    <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
    </svg>
    <span class="text-red-600 font-medium">{{ error }}</span>
  </div>

  <form (ngSubmit)="onLogin()" class="space-y-6">
    <!-- Champ Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
      <input [(ngModel)]="email" name="email" type="email"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
             placeholder="exemple@email.com">
    </div>

    <!-- Champ Mot de passe -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
      <div class="relative">
        <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
               placeholder="••••••••" required>
        <button type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-3.5 text-gray-400 hover:text-primary transition-colors"
                [attr.aria-label]="showPassword ? 'Cacher le mot de passe' : 'Afficher le mot de passe'">
          <svg *ngIf="!showPassword" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <p class="mt-2 text-sm text-gray-500">8 caractères minimum avec chiffres et lettres</p>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit"
            class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-md">
      Se connecter
    </button>

    <!-- Options supplémentaires -->
    <div class="text-center text-sm text-gray-500">
      Pas encore membre ?
      <a href="register" class="text-primary hover:text-primary-dark font-medium ml-1">Créer un compte</a>
    </div>

    <!-- Séparateur -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
      </div>
    </div>

    <!-- Boutons sociaux -->
    <div class="grid grid-cols-2 gap-3">
      <button type="button" class="flex items-center justify-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
        <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
        </svg>
      </button>
      <button type="button" class="flex items-center justify-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
        <svg class="w-5 h-5 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
          <path d="M23.998 12c0-6.628-5.372-12-11.999-12C5.372 0 0 5.372 0 12c0 5.988 4.388 10.952 10.124 11.852v-8.384H7.078v-3.469h3.046V9.356c0-3.008 1.792-4.669 4.532-4.669 1.313 0 2.686.234 2.686.234v2.953H15.83c-1.49 0-1.955.925-1.955 1.874V12h3.328l-.532 3.469h-2.796v8.384c5.736-.9 10.124-5.864 10.124-11.853z"/>
        </svg>
      </button>
    </div>
  </form>
</div>
<br>
