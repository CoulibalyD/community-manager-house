<div *ngIf="show" class="fixed inset-0 bg-black/40 z-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-lg w-[90%] max-w-md text-center">
    <h2 class="text-xl font-bold mb-4">Confirmer la suppression</h2>
    <p class="text-gray-600 mb-6">Voulez-vous vraiment supprimer cet événement ?</p>

    <div class="flex justify-center gap-4">
      <button (click)="cancel.emit()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-black">
        Annuler
      </button>
      <button (click)="confirm.emit()" class="px-4 py-2 rounded bg-red-500 hover:bg-red-600 text-white">
        Supprimer
      </button>
    </div>
  </div>
</div>
